<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/r-2.2.2/rg-1.1.0/datatables.min.js"></script>
<script type="text/javascript">



$(document).ready(function() {


  //activate toggles
   var $content = $(".content").hide();
   $(".toggle").on("click", function (e) {
         $(this).toggleClass("expanded");
         $(this).next().slideToggle();
   });
      var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1Gx9zrEgiHZnXzOgMm2UHK4TGNT5XeYozKFpOCDW_nUw/edit#gid=0';
      //var HRTemplate = Handlebars.compile($('#hr-template').html());
      
      

      $('#choice').sheetrock({
            url: mySpreadsheet,
            query: "select A,B,C,D,E where B <= now() order by B asc",
          // rowTemplate: HRTemplate,
           callback : makeSortable
      });
      
      function makeSortable(error, options, response) {
      	
							var columnDefs = [{
				         "bVisible": true, "bSearchable": true, "mData": 0, "aTargets": [0], "sTitle": "Group"
				      }, {
				         "bVisible": true, "bSearchable": true, "mData": 1, "aTargets": [1], "sTitle": "Meeting Date"
				      }, {
				         "bVisible": true, "bSearchable": true, "mData": 2, "aTargets": [2], "sTitle": "Time"
				      }, {
				         "bVisible": true, "bSearchable": true, "mData": 3, "aTargets": [3], "sTitle": "Location"
				      }, {
				         "aTargets": [4],
				         "mData": 4,
				         "mRender": function (data, type, full) {
				               return '<a href='+data+ ' target=_blank>Minutes</a>';
				         }
				      }];

								      

      
			$('#choice').DataTable ({
					"aoColumnDefs":columnDefs,  
					"bDeferRender": true,
					"iDisplayLength": 600,
					responsive:true,
					"sDom": '<"top"><"clear">t<"clear"><"bottom">',
					"aaSorting": [[4,'asc']]
			});
	

   } 			
			      $('#future').sheetrock({
            url: mySpreadsheet,
            query: "select A,B,C,D where B >= now() order by B asc",
          // rowTemplate: HRTemplate,
           callback : makeSortable2
      });
      
      function makeSortable2(error, options, response) {
      	
							var columnDefs = [{
				         "bVisible": true, "bSearchable": true, "mData": 0, "aTargets": [0], "sTitle": "Group"
				      }, {
				         "bVisible": true, "bSearchable": true, "mData": 1, "aTargets": [1], "sTitle": "Meeting Date"
				      }, {
				         "bVisible": true, "bSearchable": true, "mData": 2, "aTargets": [2], "sTitle": "Time"
				      }, {
				         "bVisible": true, "bSearchable": true, "mData": 3, "aTargets": [3], "sTitle": "Location"
				      }];

								      

      
			$('#future').DataTable ({
					"aoColumnDefs":columnDefs,  
					"bDeferRender": true,
					"iDisplayLength": 600,
					"sDom": '<"top"><"clear">t<"clear"><"bottom">',
					"aaSorting": [[4,'asc']]
			});
    
   } 
    $('ul.subtabs li a').on( 'click', function () {
     $('#viewall').removeClass("active");
     $("#viewgroup").addClass("active");
    table
        .columns( 4 )
        .search( $(this).attr('title') )
        .draw();
} );

$('#viewall').on('click',function () {
    $("#viewgroup").removeClass("active");
     $(this).addClass("active");
    table
        .columns( 4 )
        .search( $(this).attr('title') )
        .draw();
} );

  
  //activate ajax tabs 
   $('#menu-sub').easytabs({
      panelContext: $("#tab-content2"),
      tabs: 'ul.tabs > li',
      cache: true,
      animationSpeed: "slow",
      collapsedByDefault: false
   });    
   
   
});
</script>
